<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>

    <!-- Link para o CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Formulário de Contato</h2>
                        <form id="contactForm" novalidate>
                            <!-- Campo de Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Por favor, insira um email válido.</div>
                            </div>

                            <!-- Campo de Assunto -->
                            <div class="mb-3">
                                <label for="assunto" class="form-label">Assunto</label>
                                <input type="text" class="form-control" id="assunto" name="assunto" required>
                                <div class="invalid-feedback">O campo assunto é obrigatório.</div>
                            </div>

                            <!-- Campo de Mensagem -->
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                                <div class="invalid-feedback">O campo mensagem é obrigatório.</div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <button type="reset" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de Validação Customizada -->
    <script>
        (function () {
            'use strict'
            var form = document.getElementById('contactForm')

            // Quando o formulário for enviado
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                // Adiciona a classe 'was-validated' para mostrar as mensagens de feedback
                form.classList.add('was-validated')
            })
        })()
    </script>
</body>

</html>
